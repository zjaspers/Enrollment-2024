<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benefits Enrollment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .container {
            text-align: center;
        }
        img {
            width: 150px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a2530;
        }
        .thank-you-message {
            margin-top: 20px;
            color: #2c3e50;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="LowesLogo_RGB.png" alt="Lowe's Logo">
        <h1>Benefits Enrollment Page</h1>

        <form id="benefitsForm">
            <label>
                <input type="radio" name="health" value="yes" required> I opt in to Health benefits
            </label>
            <label>
                <input type="radio" name="health" value="no"> I do not opt in to Health benefits
            </label>
            
            <label>
                <input type="radio" name="vision" value="yes" required> I opt in to Vision benefits
            </label>
            <label>
                <input type="radio" name="vision" value="no"> I do not opt in to Vision benefits
            </label>
            
            <label>
                <input type="radio" name="dental" value="yes" required> I opt in to Dental benefits
            </label>
            <label>
                <input type="radio" name="dental" value="no"> I do not opt in to Dental benefits
            </label>
            
            <button type="submit">Submit</button>
        </form>

        <div class="thank-you-message" id="thankYouMessage">
            <p>Thank you for submitting! You can opt in to additional benefits within Quick Links inside WorkJam.</p>
            <p><strong>Submission Date and Time:</strong> <span id="submissionTimestamp"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('benefitsForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission from refreshing the page
            
            // Get the current date and time
            const currentDate = new Date();
            const timestamp = currentDate.toLocaleString();
            
            // Display the thank-you message and timestamp
            document.getElementById('submissionTimestamp').innerText = timestamp;
            document.getElementById('thankYouMessage').style.display = 'block';
            
            // Hide the form after submission
            document.getElementById('benefitsForm').style.display = 'none';
        });
    </script>

</body>
</html>
